<!DOCTYPE html>
<html>

<head>
    <title>Shopping Carte</title>
    <meta charset="utf-8">
    <meta name="author" content="Talel12">
    <meta name="description" content="Shopping Carte">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../Shopping carte/css/style.css" />
    <script src="https://kit.fontawesome.com/3afd420722.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row row1">
            <i class="fas fa-shopping-cart fa-2x"></i>
            <h3>Shopping cart: Total : <span id="total">0</span> DT</h3>

        </div>
        <div class="row">
            <div class="col-2">
                <i class="fas fa-times fa-2x"></i>
                <i class="fas fa-heart fa-2x"></i>
            </div>
            <img class="col-4 img" src="../Shopping carte/res/ps4.jpg" alt="GTA V" />
            <h2 class="col">GTA V</h2>
            <div class="col">
                <i class="fas fa-plus-square"></i>
                <span class="count">0</span>
                <i class="fas fa-minus-square"></i>
            </div>
            <p class="col"><span class="coll">120</span> DT</p>
            </div>
        <div class="row">
            <div class="col-2">
                <i class="fas fa-times fa-2x"></i>
                <i class="fas fa-heart fa-2x"></i>
            </div>
            <img class="col-4 img" src="../Shopping carte/res/ps41.jpg" alt="FIFA 20" />
            <h2 class="col">FIFA 20</h2>
            <div class="col">
                <i class="fas fa-plus-square"></i>
                <span class="">0</span>
                <i class="fas fa-minus-square"></i>
            </div>
            <p class="col"><span class="coll">89</span> DT</p>
        </div>
        <div class="row">
            <div class="col-2">
                <i class="fas fa-times fa-2x"></i>
                <i class="fas fa-heart fa-2x"></i>
            </div>
            <img class="col-4 img" src="../Shopping carte/res/ps42.jpg" alt="MAFIA III" />
            <h2 class="col">MAFIA III</h2>
            <div class="col">
                <i class="fas fa-plus-square"></i>
                <span class="">0</span>
                <i class="fas fa-minus-square"></i>
            </div>
            <p class="col"><span class="coll">80</span> DT</p>

        </div>
        
            
        </div>
    
    <script type="text/javascript" src="../PFF/Js/main.js"></script>

</body>
